<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            Número (entre 1 e 100):
            <input type='number' name='numbertxt' id='numbertxt' min='1' max='100'>
            <input type='button' value='Adicionar' onclick='adicionar()'>
            <br><br><select name='lista' id='lista' size='6'></select>
            <br><input type='button' id='finalizarbutton' value='Finalizar' onclick='finalizar()'>
        </div>

        <div id='answer'>
        </div>
    </section>

    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
