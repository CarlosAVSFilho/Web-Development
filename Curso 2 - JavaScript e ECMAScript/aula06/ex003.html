<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curso em Vídeo ECMA-Js</title>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
        body {
            background: rgb(183, 183, 236);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(241, 241, 34, 0.788);/* Comentário CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1> <!-- Comentário HTML-->
    <p>Este é meu primeiro exemplo do curso de ECMA-Javascript do Curso em Vídeo!</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${String(s)}.`)
        //(number + number) para adição
        //(string + string) para concatenação
    </script>

</body>
</html>
